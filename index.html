<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="mb-4">Welcome to Taha's Weather App</h1>
        <div class="card mx-auto p-4" style="max-width: 400px;">
          <input id="city-input" class="form-control mb-3" type="text" placeholder="Enter city" />
          <button id="search-button" class="btn btn-primary">Get Weather</button>
          <button id="toggle-unit" class="btn btn-secondary mt-3">Switch to Â°F</button>
          <div id="weather-details" class="mt-4">
            <h2 id="city-name" class="fw-bold"></h2>
            <p id="temp" class="fs-1"></p>
            <p id="description" class="text-capitalize"></p>
            <p id="humidity" class="text-muted"></p>
            <p id="wind-speed" class="text-muted"></p>
            <img id="weather-icon" alt="Weather Icon" class="mt-3" />
            <div id="error-message" class="alert alert-danger d-none" role="alert"></div>

          </div>
        </div>
      </div>      
  <script src="script.js"></script>
</body>
</html>
